<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Derek Hong - Github Blocks</title>
</head>
<body>
    <div class="container">
        <h1>Derek's GitHub Blocks</h1>
        <div class="block1">
            <div class="img">
            <img class="box-image" src="linktocat.jpeg" alt="link cat">
            <img class="box-image" src="plumber.jpeg" alt="mario cat">
            <img class="box-image" src="megacat.jpeg" alt="megaman cat">
            </div>
        </div>
        <div class="block2">
            <div class="img">
            <img class="box-image" src="spidertocat.png" alt="spidercat">
            <img class="box-image" src="stormtroopocat.png" alt="stormtrooper cat">
            </div>
        </div>
        <div class="block3">
            <div class="img">
            <img class="box-image" src="octotron.jpeg" alt="octotron">
            <img class="box-image" src="labtocat.png" alt="lab cat">
            <img class="box-image" src="kimonotocat.png" alt="cat in kimono">
            </div>
        </div>
        <h5>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></h3>
    </div>
</body>
</html>
