<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Pt. 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "navbar">
            <h1 class = "navbar" id="text">Network</h1>
        </div>
        <div class = "title">
            <h1>Your Feed</h1>
        </div>
        <div class = "information">
            <div class = "your-info">
                <img src="icons/user-circle.png" alt="Your Profile Pic">
                <a id = "profile-link" href="http://www.instagram.com/derekhongg">Check out my other social media pages</a>
                <h2>Derek Hong</h2>
            </div>
            <div class = "friend-feed">
                <div class = "neil">
                    <div class = "main-info">
                        <h2>Neil M</h2>
                        <div class = "main-info">
                            <h2 class = "like-count" id="count-1">9 like(s)</h2>
                            <button onclick="like(0)">Like</button>
                        </div>
                    </div>
                    <div>
                        <h2>I just set up this new discord bot, let me know what you all think. <a href="http://www.linkedin.com/in/derekhongg"> link</a></h2>
                    </div>
                </div>
                <div class = "nicole">
                    <div class = "main-info">
                        <h2>Nicole K</h2>
                        <div class = "main-info">
                            <h2 class = "like-count" id="count-2">12 like(s)</h2>
                            <button onclick="like(1)">Like</button>
                        </div>
                    </div>
                    <div>
                        <h2>Just finished my <a href="http://www.instagram.com/derekhongg"> next comic</a>, check it out.</h2>
                    </div>
                </div>
                <div class = "jim">
                    <div class = "main-info">
                        <h2>Jim R</h2>
                        <div class = "main-info">
                            <h2 class = "like-count" id="count-3">9 like(s)</h2>
                            <button onclick="like(2)">Like</button>
                        </div>
                    </div>
                    <div>
                        <h2>Just finished my <a href="http://www.instagram.com/derekhongg"> next comic</a>, check it out.</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
