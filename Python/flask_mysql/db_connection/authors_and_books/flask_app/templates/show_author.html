<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{{author.name}}</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <div class="card-body">
            <h1>{{author.name}}'s favorites</h1>
            <table class = "table table-info"> 
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of Pages</th>
                    </tr>
                </thead>

                <tbody>
                    {% for books in author.favorites %}
                    <tr>
                        <td>{{books.title}}</td>
                        <td>{{books.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-4 bg-dark text-light text-center my-5 p-4">
            <div>
                <form action='/join/book' method="POST" class="col-4 bg-dark p-4 my-5 mx-auto text-light">
                    <h2 class="text-center text-primary">Add to {{author.name}}'s Favorites</h2>
                    <input type="hidden" name="author_id" value="{{author.id}}">
                    <div class="form-group">
                        <label for="book_id">Books</label>
                        <select name="book_id">
                            {% for book in unfavorited_books %}
                            <option value="{{book.id}}">{{book.title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" value="Add Favorite" class="btn btn-primary btn-outline-dark">
                </form>
            </div>
    </div>
    <a href="/authors" class="text-center mx-auto">Home</a>
</body>
</html>
