<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Book</title>
</head>
<body>
    <form action="/create/book" method="post" class="col-4 bg-dark p-4 my-5 mx-auto text-light" >
        <h2 class="text-center text-primary">New Books</h2>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="num_of_pages">Number of Pages:</label>
            <input type="text" name="num_of_pages" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-outline-dark">
        <div class="col-4 bg-dark text-light text-center my-5 p-4">
            <h2 class="text-primary">All Books</h2>
            {% for book in all_books %}
            <p>
                <a href="/books/{{book.id}}" class="text-warning">{{book.title}}</a>
            </p>
            {% endfor %}
        </div>
    </form>
</body>
</html>
