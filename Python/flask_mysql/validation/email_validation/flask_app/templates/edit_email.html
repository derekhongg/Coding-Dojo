<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Email Validation</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/success/update" method = "post" class = "col-4 bg-dark p-4 my-5 text-light">
            <div class="bg-dark text-danger">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    <h2>ERROR</h2>
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <h1 class="text-center text-primary">Edit {{emails.address}}</h1>
            <div class="form-group">
                <label for="address">Email:</label>
                <input type="text" name="address" class="form-control">
                <input type="hidden" name="id" value={{emails.id}}>
            </div>
            <input type="submit" value = "Update Email" class="btn btn-primary btn-outline-dark">
            <a href="/success" class="btn btn-primary btn-outline-dark">View Emails</a>
            <a href="/" class="btn btn-primary btn-outline-dark">Home</a>
        </form>
</body>
